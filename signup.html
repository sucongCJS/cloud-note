<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/grib.css">
</head>

<body>
    <div class="container">
        <div class="col-10 col-m-10 col-s-10" id="headpadding"></div>
        <div class="col-4 col-m-3"></div>
        <div class="form col-2 col-m-4 col-s-10" id="main">
            <h1>加入 Note</h1>
            <div class="login_box box">
                <!-- 输入用户名 -->
                <div class="input">
                    <input id="username" class="text" type="text" placeholder="请输入账户名">
                </div>
                <!-- 输入密码 -->
                <div class="input">
                    <input id="password" class="text" type="password" placeholder="请输入密码">
                </div>
                <!-- 再次输入密码 -->
                <div class="input">
                    <input id="password1" class="text" type="password" placeholder="请再次输入密码">
                </div>
                <!-- 用来显示错误的 -->
                <div id="error_box"><br></div>
                <div>
                    <button onclick="fnSignUp();fnCheckBlank();">注册</button>
                </div>
            </div>
        </div>
        <div class="col-4 col-m-3"></div>
        <div class="col-10 col-m-10 col-s-10" id="footpadding"></div>
    </div>
    <script src="js/signup.js"></script>
    <script src="js/check.js"></script>
</body>

</html>
